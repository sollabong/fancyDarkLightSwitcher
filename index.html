<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Fancy toggle to switch between dark and light mode</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet">

</head>

<body>
  <div class="container">

    <div class="header__right toggle">
      <div class="toggle__button-wrapper">
        <input type="checkbox" name="dark_mode" class="toggle__checkbox" id="dark_mode">
        <span class="toggle__button"></span>
      </div>
    </div>
  </div>

  <div class="creator">
    Fancy Dark-Light switcher, created by <a href="https:\\sollabong.com" target="_blank"> SOLLABONG</a>, 2020
  </div>
  <script>
    const toggleButton = document.getElementById('dark_mode');
    const body = document.getElementsByTagName("body")[0];

    toggleButton.addEventListener('click', () => {
      body.classList.toggle('light');
      document.getElementById("toggle__label").innerHTML = "Light mode";
    });
  </script>

</body>

</html>
